apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-oauth-secrets
  namespace: authentik
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: authentik-oauth-secrets
    creationPolicy: Owner
  data:
    - secretKey: argocd-client-secret
      remoteRef:
        key: op://Infra/authentik-oauth/argocd-client-secret
    - secretKey: grafana-client-secret
      remoteRef:
        key: op://Infra/authentik-oauth/grafana-client-secret
