apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: sonarr
  namespace: media
  annotations:
    external-dns.alpha.kubernetes.io/hostname: sonarr.k3s.s33g.uk
    external-dns.alpha.kubernetes.io/target: 10.10.0.240
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`sonarr.k3s.s33g.uk`)
      kind: Rule
      services:
        - name: sonarr
          port: 8989
  tls:
    secretName: wildcard-k3s-s33g-uk-tls
