apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: prowlarr
  namespace: media
  annotations:
    external-dns.alpha.kubernetes.io/hostname: prowlarr.k3s.s33g.uk
    external-dns.alpha.kubernetes.io/target: 10.10.0.240
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`prowlarr.k3s.s33g.uk`)
      kind: Rule
      services:
        - name: prowlarr
          port: 9696
  tls:
    secretName: wildcard-k3s-s33g-uk-tls
