apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: radarr
  namespace: media
  annotations:
    external-dns.alpha.kubernetes.io/hostname: radarr.k3s.s33g.uk
    external-dns.alpha.kubernetes.io/target: 10.10.0.240
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`radarr.k3s.s33g.uk`)
      kind: Rule
      services:
        - name: radarr
          port: 7878
  tls:
    secretName: wildcard-k3s-s33g-uk-tls
