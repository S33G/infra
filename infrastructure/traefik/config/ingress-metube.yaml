apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: metube
  namespace: media
  annotations:
    external-dns.alpha.kubernetes.io/hostname: metube.k3s.s33g.uk
    external-dns.alpha.kubernetes.io/target: 10.10.0.240
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`metube.k3s.s33g.uk`)
      kind: Rule
      services:
        - name: metube
          port: 8081
  tls:
    secretName: wildcard-k3s-s33g-uk-tls
