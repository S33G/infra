apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd
  namespace: argocd
  annotations:
    external-dns.alpha.kubernetes.io/hostname: argocd.k3s.s33g.uk
    external-dns.alpha.kubernetes.io/target: 10.10.0.240
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`argocd.k3s.s33g.uk`)
      kind: Rule
      services:
        - name: argocd-server
          port: 80
  tls:
    secretName: wildcard-k3s-s33g-uk-tls
