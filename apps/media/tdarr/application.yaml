apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tdarr
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: default
  sources:
    - repoURL: https://k8s-home-lab.github.io/helm-charts/
      chart: tdarr
      targetRevision: 5.0.1
      helm:
        releaseName: tdarr
        values: |
          image:
            repository: ghcr.io/haveagitgat/tdarr
            tag: 2.58.02
          env:
            TZ: Europe/London
            PUID: "1000"
            PGID: "1000"
            serverIP: 0.0.0.0
            serverPort: "8266"
            webUIPort: "8265"
          service:
            main:
              ports:
                http:
                  port: 8265
                server:
                  enabled: true
                  port: 8266
           persistence:
             config:
               enabled: true
               existingClaim: tdarr-config-pvc
               mountPath: /app/configs
             data:
               enabled: true
               existingClaim: tdarr-data-pvc
               mountPath: /app/server
             media:
               enabled: true
               existingClaim: tdarr-media-pvc
               mountPath: /mnt/media/tdarr
             shared:
               enabled: true
               type: emptyDir
               mountPath: /temp
               sizeLimit: 100Gi
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 4000m
              memory: 4Gi
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /api/v2/status
                  port: 8265
                initialDelaySeconds: 60
                periodSeconds: 30
                timeoutSeconds: 10
                failureThreshold: 3
            readiness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /api/v2/status
                  port: 8265
                initialDelaySeconds: 30
                periodSeconds: 10
                timeoutSeconds: 5
                failureThreshold: 2
          node:
            enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: media
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
