apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: radarr
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: default
  sources:
    - repoURL: https://k8s-home-lab.github.io/helm-charts/
      chart: radarr
      targetRevision: 17.3.1
      helm:
        releaseName: radarr
        values: |
          image:
            repository: lscr.io/linuxserver/radarr
            tag: 5.23.3
          env:
            TZ: Europe/London
            PUID: "1000"
            PGID: "1000"
           service:
             main:
               ports:
                 http:
                   port: 7878
           persistence:
             config:
               enabled: true
               existingClaim: radarr-config-pvc
             media:
               enabled: true
               existingClaim: radarr-media-pvc
               mountPath: /mnt/media/radarr
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: media
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
