apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metube
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: default
  source:
    repoURL: https://bjw-s-labs.github.io/helm-charts
    chart: app-template
    targetRevision: 4.6.2
    helm:
      releaseName: metube
      values: |
        controllers:
          metube:
            containers:
              app:
                image:
                  repository: ghcr.io/alexta69/metube
                  tag: latest
                env:
                  TZ: Europe/London
                  PUID: "1000"
                  PGID: "1000"
                  DOWNLOAD_DIR: /downloads
                  STATE_DIR: /config
                probes:
                  liveness:
                    enabled: true
                  readiness:
                    enabled: true
                resources:
                  requests:
                    cpu: 10m
                    memory: 128Mi
                  limits:
                    cpu: 1000m
                    memory: 1Gi
                securityContext:
                  allowPrivilegeEscalation: false
                  readOnlyRootFilesystem: false
                  capabilities:
                    drop:
                      - ALL
        service:
          app:
            controller: metube
            ports:
              http:
                port: 8081
        persistence:
          config:
            existingClaim: metube-config-pvc
            globalMounts:
              - path: /config
          media:
            existingClaim: media-pvc
            globalMounts:
              - path: /downloads
  destination:
    server: https://kubernetes.default.svc
    namespace: media
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
