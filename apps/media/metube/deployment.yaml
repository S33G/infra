apiVersion: apps/v1
kind: Deployment
metadata:
  name: metube
  namespace: media
  labels:
    app.kubernetes.io/name: metube
    app.kubernetes.io/managed-by: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metube
  template:
    metadata:
      labels:
        app: metube
        app.kubernetes.io/name: metube
        app.kubernetes.io/managed-by: argocd
    spec:
      serviceAccountName: metube
      containers:
      - name: metube
        image: ghcr.io/alexta69/metube
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8081
          protocol: TCP
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: Europe/London
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 2
        volumeMounts:
        - name: config
          mountPath: /config
        - name: media
          mountPath: /data
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: false
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: metube-config-pvc
      - name: media
        persistentVolumeClaim:
          claimName: media-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: metube
  namespace: media
  labels:
    app.kubernetes.io/name: metube
    app.kubernetes.io/managed-by: argocd
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8081
    targetPort: http
    protocol: TCP
  selector:
    app: metube
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: metube
  namespace: media
  labels:
    app.kubernetes.io/name: metube
    app.kubernetes.io/managed-by: argocd
