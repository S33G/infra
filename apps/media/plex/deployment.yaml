apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
  namespace: media
  labels:
    app.kubernetes.io/name: plex
    app.kubernetes.io/managed-by: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex
        app.kubernetes.io/name: plex
        app.kubernetes.io/managed-by: argocd
    spec:
      serviceAccountName: plex
      containers:
      - name: plex
        image: lscr.io/linuxserver/plex:1.41.7
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 32400
          protocol: TCP
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: Europe/London
        - name: PLEX_CLAIM
          valueFrom:
            secretKeyRef:
              name: plex-secrets
              key: plex_claim
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /identity
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /identity
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 2
        volumeMounts:
        - name: config
          mountPath: /config
        - name: movies
          mountPath: /movies
        - name: tv
          mountPath: /tv
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: false
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: plex-config-pvc
      - name: movies
        persistentVolumeClaim:
          claimName: media-pvc
          subPath: Movies
      - name: tv
        persistentVolumeClaim:
          claimName: media-pvc
          subPath: TV
---
apiVersion: v1
kind: Service
metadata:
  name: plex
  namespace: media
  labels:
    app.kubernetes.io/name: plex
    app.kubernetes.io/managed-by: argocd
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 32400
    targetPort: http
    protocol: TCP
  selector:
    app: plex
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: plex
  namespace: media
  labels:
    app.kubernetes.io/name: plex
    app.kubernetes.io/managed-by: argocd
