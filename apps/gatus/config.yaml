apiVersion: v1
kind: ConfigMap
metadata:
  name: gatus-config
  namespace: gatus
data:
  config.yaml: |
    endpoints:
      - name: ArgoCD
        group: Infrastructure
        url: https://argocd.k3s.s33g.uk
        interval: 60s
        conditions:
          - "[STATUS] == 200"
          - "[RESPONSE_TIME] < 3000"

      - name: Grafana
